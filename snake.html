<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap贪吃蛇</title>
<link rel="stylesheet" type="text/css" href="13/bootstrap.css">
<link rel="stylesheet" type="text/css" href="13/index.css">
</head>
<body>
<div class="game-wrap clearfix">
	<div id="snake_box" class="snake-box"></div>
	<div class="right-operate">
		<div class="mb-10">
			得分：<span class="label label-success font-18" id="grade">0</span>
		</div>
		<div class="form-group">
			<select class="form-control" id="speed_select">
				<option value="slow">慢速</option>
				<option value="medium">中等</option>
				<option value="fast">快速</option>
			</select>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" id="start_btn">开始游戏</button>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-warning" id="pause_btn">暂停游戏</button>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-info" id="continue_btn">继续游戏</button>
		</div>
	</div>
</div>

<script type="text/javascript" src="12/tool.js"></script>
<script type="text/javascript" src="12/food.js"></script>
<script type="text/javascript" src="12/snake.js"></script>
<script type="text/javascript" src="12/Game.js"></script>
<script type="text/javascript" src="12/index.js"></script>

<div style="text-align:center;">
</div>
